* {

}
html, body {
    background-color:lightsteelblue;

}
.wrapper {
    display: flex;
    flex-direction: column;
    max-height: calc(100vh - 20px);
    max-width: calc(100vw - 20px);
    padding: 10px;
}
.header {
    /*background-color: burlywood;*/
}
.header__container {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}
.container {
   /*background-color: cornsilk;*/
    max-width: 1140px;
    width: 100%;
    margin: 0 auto;
}
.header__title {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: xx-large;
    margin: 10px 0;
}
.main {
   /* background-color: cadetblue;*/
}
.main__container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.game {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(4, 1fr);
    grid-column-gap: 10px;
    grid-row-gap: 10px;
    background-color: floralwhite;
    /*margin: 0 auto;*/
    justify-content: center;
    border-radius: 8px;
}
.card {
}
.card__inner {
    width: 100%;
    height: 100%;
    position: relative;
    perspective: 1000px;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
}
.card__inner:hover {
	transform: rotateY(180deg);
}
.card__front, .card__back {
	width: 100%;
	height: 100%;
	position: absolute;
	-webkit-backface-visibility: hidden;
	backface-visibility: hidden;
    border-radius: 10%;
}
.card__front {
    display: flex;
    background-color: lightcoral;
    justify-content: center;
}
.card__front-img {

}
.card__img {
    display: flex;
    justify-content: center;
    align-items: center;
    /* max-width: 80px; */
    /* max-height: 80px; */
    padding: 10px;
    width: calc(100% - 20px);
}
.card__back {
	transform: rotateY(180deg);
    background-color: beige;
    display: flex;
}
.card__back-img {
}
.status-bar {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    color: black;
    background-color:lightcoral;
    border-radius: 10px;
    text-align: center;
    margin: -17px auto 0;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
.status-bar__time {
}
.status-bar__matches {
}
